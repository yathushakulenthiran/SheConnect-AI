{% extends 'base.html' %}

{% block title %}Contact - SheConnect AI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{ title }}</h1>
                    <p><strong>Email:</strong> {{ email }}</p>
                    <p><strong>Phone:</strong> {{ phone }}</p>
                    <p><strong>Address:</strong> {{ address }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
