{% extends "base.html" %}
{% block title %}Onboarding{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="mb-3">Onboarding Questionnaire</h3>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Finish</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
